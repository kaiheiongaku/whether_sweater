language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- RAILS_ENV=test bundle exec rake db:test:prepare --trace
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: ENV['Heroku_key']
  app: whether-sweater-23110
  run: rails db:migrate
  on:
    repo: kaiheiongaku/whether_sweater
    branch: main
  skip_cleanup: 'true'
